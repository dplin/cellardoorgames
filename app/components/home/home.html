<section class="bar feature">
    <div class="row">
        <div class="small-12 medium-4 large-4 columns text-center" ng-repeat="x in home.data['acf']['feature_services']">
            <span>{{ x.service_heading }}</span>
            <div ng-bind-html="x.service_description | unsafe"></div>
        </div>
    </div>
    <div class="row">
        <div class="small-12 columns text-center">
            <a href="#/ourservices" class="nav-wobble-horizontal"><i class="fa fa-angle-double-right fa-5x"></i></a>
        </div>
    </div>
</section>
<div class="row contact-home">
  <div class="large-6 columns large-centered text-center">
        <span>{{ home.data["acf"]["title"] }}</span>
        <div ng-bind-html="home.data['acf']['description'] | unsafe"></div>
        <a href="#/contactus" class="button primary round">Contact Us</a>
  </div>
</div>
